<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gamenem</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .menu {
      margin-bottom: 20px;
    }
    .menu button {
      margin: 5px;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      background-color: #2196f3;
      color: white;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .menu button:hover {
      background-color: #1976d2;
    }
    .pdf-container {
      width: 100%;
      height: 90vh;
      border: 2px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üìò Provas ENEM 2023</h1>

  <div class="menu" id="menu">
    Carregando lista de provas...
  </div>

  <div class="pdf-container">
    <embed id="pdfViewer" src="" type="application/pdf" width="100%" height="100%" />
  </div>

  <script>
    const menuDiv = document.getElementById('menu');
    const pdfViewer = document.getElementById('pdfViewer');

    fetch('microdados_enem_2023/PROVAS_E_GABARITOS/pdfs.json')
      .then(res => res.json())
      .then(files => {
        menuDiv.innerHTML = '';
        files.forEach(file => {
          const btn = document.createElement('button');
          btn.textContent = file;
          btn.onclick = () => {
            pdfViewer.src = `microdados_enem_2023/PROVAS_E_GABARITOS/${file}`;
          };
          menuDiv.appendChild(btn);
        });

        if (files.length > 0) {
          pdfViewer.src = `microdados_enem_2023/PROVAS_E_GABARITOS/${files[0]}`;
        }
      })
      .catch(err => {
        menuDiv.innerHTML = '‚ùå Erro ao carregar a lista de PDFs.';
        console.error(err);
      });
  </script>
</body>
</html>
